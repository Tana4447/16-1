
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
</head>
<body>
    <script>
// 配列の定義
let fruit = ['apricot','strawberry'];

//配列の先頭に「pear」を追加
fruit.unshift('pear')

//配列の末尾に「grape」を追加
fruit.push('grape')

//配列の末尾を「lime」に変更
fruit[3] = 'lime'

// 結果の出力
console.log(fruit);
    </script>
</body>
</html>
