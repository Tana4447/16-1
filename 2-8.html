
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"/>
</head>
<body>
    <script>
//　関数名がある場合
function add(p1, p2) {
    let p = (p1 * p2) / 2;       
    return p;               
}
console.log(add(10, 20));

//　関数名がない場合
let ops = {};

ops.add = function(p1, p2) {
    let p = (p1 * p2) / 2;
    return p;
}

console.log(ops.add(10, 20));

    </script>
</body>
</html>
